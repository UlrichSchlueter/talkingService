maxLength: 100
consulEnabled: y
consulURL: ${DW_CONSULURL:-http://localhost:8500"}


logging:
  level: INFO

server:
  rootPath : /api/*
  applicationConnectors:
    - type: http
      port: 0
  adminConnectors:
    - type: http
      port: 0


assets:
  mappings:
    /assets/index.html: /index.html
    /assets/pages: /pages

jerseyClient:
  minThreads: 1
  maxThreads: 128
  workQueueSize: 8
  gzipEnabled: true
  gzipEnabledForRequests: true
  chunkedEncodingEnabled: true

couchbase:
    bucket: newbucket
    hosts:
      - http://localhost:8091/pools
    password: test

