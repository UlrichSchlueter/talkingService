maxLength: 100
consulEnabled: y
consulURL: http://localhost:8500

logging:
  level: INFO

server:
  rootPath : /api/*
  applicationConnectors:
    - type: http
      port: 0
  adminConnectors:
    - type: http
      port: 0


assets:
  mappings:
    /assets/index.html: /index.html
    /assets/pages: /pages
  #overrides:
    # Override requests to /dashboard/${1} to instead look in
    # ${working directory}/src/main/resources/assets/${1}
    #/ : src/main/resources/assets/

jerseyClient:
  minThreads: 1
  maxThreads: 128
  workQueueSize: 8
  gzipEnabled: true
  gzipEnabledForRequests: true
  chunkedEncodingEnabled: true

